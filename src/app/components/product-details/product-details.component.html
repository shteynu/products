<main class="product-container">
  <img src="{{prodImg()}}" alt="" width="100"
       height="100">
  <form class="product-container-form" [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <input type="text" name="name" formControlName="name">
    <textarea name="description" formControlName="description"></textarea>
    <input type="number" name="price" formControlName="price">
  </form>
  <button type="button" (click)="onSubmit()">Save</button>
</main>
